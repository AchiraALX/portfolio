{% extends 'base.html' %}

{% block content %}
    {% if task %}
        <div class="task oct">
            <div>
                <h2>{{task.taskTitle}}   {{task.taskDueDate}} {{ task.taskStatus }}</h2>
            </div>
            <div>
                <p>{{task.taskDescription}}</p>
            </div>
            <div>
                {{ task.comments }}
            </div>
        </div>
    {% else %}

    {% endif %}
{% endblock %}
