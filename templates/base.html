<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% if title %}
            {{ title }} - Code Well
        {% else %}
            My Website
        {% endif %}
    </title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/style/index.css">
    <!-- Bootstrap JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <!-- fa font awesome -->
    <script src="https://kit.fontawesome.com/dd0210058d.js" crossorigin="anonymous"></script>


    <script src="/static/script/index.js"></script>
</head>
<header>
    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">Code Well</a>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">
                        <i class="fa-light fa-diagram-project"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('projects') }}">
                        Projects
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('auth') }}">
                        Auth
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<main>
    <body>
        <div id="back"></div>
        <div class="container">
            {% block content %}

            {% endblock %}
        </div>
    </body>
</main>
<footer>
   {% block footer %}
   {% endblock %}
</footer>
</html>
