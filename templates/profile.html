{% extends 'base.html' %}

{% block content %}
    {% if details %}
        <h2> {{ details.name }} </h2>
        <h2> {{ details.username }} </h2>
        <h2> {{ details.gender }} </h2>
    {% else %}
        <p>No info yet</p>
    {% endif %}
{% endblock %}
