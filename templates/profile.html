{% extends 'base.html' %}

{% block content %}
    {% if current_user.is_authenticated %}
        <h2> {{ current_user.username }} </h2>
        <h3> {{ current_user.user.name}} </h3>
        <p> {{ current_user.user }} </p>
    {% else %}
        <p>No info yet</p>
    {% endif %}
{% endblock %}
